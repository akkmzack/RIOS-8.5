# URL: $URL$

data_directory = '@data_directory@'
hba_file = '/etc/opt/tms/output/pg_hba.conf'
ident_file = '/etc/opt/tms/output/pg_ident.conf'
external_pid_file = '@data_directory@/9.1-main.pid'
port = 5432
max_connections = '@max_connections@'
unix_socket_directory = '/tmp'
ssl = false
shared_buffers = @shared_buffers@
temp_buffers = @temp_buffers@
work_mem = 128MB
maintenance_work_mem = 64MB
wal_buffers = 1MB
checkpoint_segments = 30
checkpoint_timeout = 15min
effective_cache_size = @effective_cache_size@
default_statistics_target = 800
constraint_exclusion = on
log_destination = 'syslog'
log_autovacuum_min_duration = 20000
syslog_facility = 'LOCAL1'
syslog_ident = 'postgres'
client_min_messages = error
log_min_messages = error
log_line_prefix = '%t '
log_temp_files = 0
datestyle = 'iso, mdy'
lc_messages = 'C'
lc_monetary = 'C'
lc_numeric = 'C'
lc_time = 'C'
default_text_search_config = 'pg_catalog.english'
max_locks_per_transaction = 700
listen_addresses = '@listen_addresses@'
statement_timeout = @statement_timeout@
